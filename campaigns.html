  <style>
    :root {

    * { box-sizing: border-box; }
    body {

    header{

    h1 {

    }

    .topRight{
      display:flex;

    .btn{

    .btn.primary{

    }

    .toolbar{
      max-width:1100px;

    .campaign-card a {

    /* ===== „Çπ„Ç±„É´„Éà„É≥ÔºàÂç≥Ë°®Á§∫Áî®Ôºâ ===== */
    .sk{
      position: relative;
      overflow:hidden;
      background: var(--sk);
      border-radius: 8px;
    }
    .sk::after{
      content:"";
      position:absolute; inset:0;
      transform:translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer{
      100%{ transform:translateX(100%); }
    }
    .sk-thumb{ height:180px; border-radius:0; }
    .sk-line{ height:14px; margin-top:10px; }
    .sk-line.w70{ width:70%; }

    .sk-btn{ height:34px; width:110px; border-radius: 6px; margin-top:12px; }

    /* „É¢„Éº„ÉÄ„É´ */
    #modal {

    #modalContent p {

    #modalContent button.closeBtn {
      position: sticky;

      background: #eee;

    .kv{

    .k{width:90px;color:var(--muted);font-weight:700;flex:0 0 auto}

      width: 100%;
      max-height: 320px;
      object-fit: contain;
      display: block;
      margin: 10px auto 0;
      border-radius: 14px;
    }

<script defer>
(() => {
  const API_URL = "https://script.google.com/macros/s/AKfycbwiSMKMDvHIZ2l8hs9ogCPLKmX6eNPpn5jKDvHbMxwFbqVw7zGLFZIcarAsmO88D_L4/exec";
  const $ = (id)=>document.getElementById(id);

  window.addEventListener("error", (ev)=>{
    try{
      const msg = (ev && ev.message) ? ev.message : "unknown error";
      $("err").textContent = "JS„Ç®„É©„Éº: " + msg;
    }catch(_){}
  });

  let campaigns = [];
  let typeFilter = "all";
  let sortMode = "soonest";

  const CACHE_KEY = "campaign_list_cache_v1";

  function setError(msg){ const el=$("err"); if(el) el.textContent = msg || ""; }
  function str(v){ if(v===null||v===undefined) return ""; if(typeof v==="string") return v; try{ return String(v);}catch(_){return "";} }
  function escapeHtml(s){
    return str(s)
      .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
  }
  function normalizeDateStr_(s){ return str(s).trim().replace(/\//g, "-"); }

  // ‚úÖ „Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„ÅçfetchÔºàGASÈÅÖ„ÅÑÊó•„Åß„ÇÇÂõ∫„Åæ„Çâ„Å™„ÅÑÔºâ
  async function fetchJson(url){
    const controller = new AbortController();
    const timer = setTimeout(()=>controller.abort(), 5000); // 5Áßí
    try{
      const res = await fetch(url, { cache:"no-store", redirect:"follow", signal: controller.signal });
      const text = await res.text();
      if(!res.ok) throw new Error("HTTP " + res.status + " " + res.statusText + "\n" + text.slice(0,600));
      let j;
      try{ j = JSON.parse(text); }catch(_){ throw new Error("JSON„Åß„ÅØ„Å™„ÅÑÂøúÁ≠îÔºàHTMLÁ≠âÔºâ:\n" + text.slice(0,600)); }
      if(j && j.ok === false && j.error) throw new Error(j.error);
      return j;
    } finally {
      clearTimeout(timer);
    }
  }

  async function apiList(){
    const j = await fetchJson(API_URL + "?action=list_campaigns&t=" + Date.now());
    return j.campaigns || [];
  }

  function toDateSafe(dateStr){
    const s = normalizeDateStr_(dateStr);
    if(!s) return null;
    const d = new Date(s + "T00:00:00");
    if(isNaN(d.getTime())) return null;
    return d;
  }

  function fmtDateJa(v){
    const s = str(v).trim();
    if(!s) return "-";
    const d = (v instanceof Date) ? v : new Date(s);
    if(isNaN(d.getTime())) return s;
    return d.getFullYear() + "Âπ¥" + (d.getMonth()+1) + "Êúà" + d.getDate() + "Êó•";
  }

  function linkify_(text){
    const escaped = escapeHtml(str(text||""));
    const urlRe = /https?:\/\/[^\s<>"']+/g;
    return escaped.replace(urlRe, (url)=>{
      const m = url.match(/^(.*?)([)\]\}.,„ÄÅ„ÄÇ]+)?$/);
      const clean = m ? m[1] : url;
      const tail  = (m && m[2]) ? m[2] : "";
      return '<a href="' + clean + '" target="_blank" rel="noopener noreferrer">' + clean + "</a>" + tail;
    });
  }

  function typeNorm(t){
    const v = str(t).trim().toLowerCase();
    if(v === "event") return "event";
    if(v === "consulting") return "consulting";
    return "other";
  }
  function typeLabel(t){
    const v = typeNorm(t);
    if(v === "event") return "„Ç§„Éô„É≥„Éà";
    if(v === "consulting") return "Áõ∏Ë´áÊâÄ";
    return "„Åù„ÅÆ‰ªñ";
  }
  function typeBadgeClass(t){
    const v = typeNorm(t);
    if(v === "event") return "type-event";
    if(v === "consulting") return "type-consulting";
    return "type-other";
  }
  function typeOrder(t){
    const v = typeNorm(t);
    if(v === "event") return 0;
    if(v === "consulting") return 1;
    return 2;
  }

  function isActiveCampaign(c){
    const st = str(c.status).toLowerCase().trim();
    if(st === "hidden") return false;
    if(st === "ended") return false;

    const sd = toDateSafe(c.startDate);
    const ed = toDateSafe(c.endDate);
    if(!sd || !ed) return true;

    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    return (sd <= today && today <= ed);
  }

  function sortBySoonest(a,b){
    const da = toDateSafe(a.startDate);
    const db = toDateSafe(b.startDate);
    if(!da && !db) return 0;
    if(!da) return 1;
    if(!db) return -1;
    const diff = da - db;
    if(diff !== 0) return diff;
    return str(a.title).localeCompare(str(b.title));
  }

  function sortByTypeThenDate(a,b){
    const ta = typeOrder(a.type);
    const tb = typeOrder(b.type);
    if(ta !== tb) return ta - tb;
    return sortBySoonest(a,b);
  }

  function buildPeriod(c){ return fmtDateJa(c.startDate) + "„Äú" + fmtDateJa(c.endDate); }

  function getImageSrc(c){
    const d = str(c.imageData).trim();
    if(d && d.indexOf("data:image") === 0) return d;
    const u = str(c.imageUrl).trim();
    if(u) return u;
    return "";
  }

  function imgTag(src, alt){
    return '<img loading="lazy" src="' + src + '" alt="' + escapeHtml(alt) + '"' +
      ' onerror="this.closest(\\\'.thumb\\\') && (this.closest(\\\'.thumb\\\').innerHTML=\\\'<div class=&quot;noimg&quot;>ÁîªÂÉè„Å™„Åó</div>\\\');">';
  }

  function getActiveList(){
    let active = campaigns.filter(isActiveCampaign);
    if(typeFilter !== "all") active = active.filter(c => typeNorm(c.type) === typeFilter);
    if(sortMode === "type") active.sort(sortByTypeThenDate); else active.sort(sortBySoonest);
    return active;
  }

  function render(){
    const container = $("campaignList");
    if(!container) return;
    container.innerHTML = "";

    const active = getActiveList();
    const activeAll = campaigns.filter(isActiveCampaign).length;
    const filterLabel = (typeFilter === "all") ? "„Åô„Åπ„Å¶" : typeLabel(typeFilter);
    $("count").textContent = "Ë°®Á§∫ " + active.length + "‰ª∂Ôºà" + filterLabel + "Ôºâ / ÈñãÂÇ¨‰∏≠" + activeAll + "‰ª∂ / ÂÖ®" + campaigns.length + "‰ª∂";

    if(!active.length){
      container.innerHTML = '<div style="color:#6b7280">ÁèæÂú®„ÄÅÈñãÂÇ¨‰∏≠„ÅÆ„Ç≠„É£„É≥„Éö„Éº„É≥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</div>';
      return;
    }

    active.forEach((c, index)=>{
      const img = getImageSrc(c);
      const title = str(c.title).trim() || "ÔºàÁÑ°È°åÔºâ";
      const desc = str(c.shortDesc).trim() || str(c.details).trim() || "";
      const period = buildPeriod(c);

      const tCls = typeBadgeClass(c.type);
      const tLbl = typeLabel(c.type);

      const card = document.createElement("div");
      card.className = "campaign-card";

      const thumbHtml = img
        ? '<div class="thumb">' + imgTag(img, title) + "</div>"
        : '<div class="thumb"><div class="noimg">ÁîªÂÉè„Å™„Åó</div></div>';

      card.innerHTML =
        thumbHtml +
        '<div class="content">' +
          '<div class="titleRow">' +
            "<h2>" + escapeHtml(title) + "</h2>" +
            '<span class="badge ' + tCls + ' cardTypeBadge">üè∑Ô∏è ' + escapeHtml(tLbl) + "</span>" +
          "</div>" +
          "<p>" + escapeHtml(desc) + "</p>" +
          '<p class="period">' + escapeHtml(period) + "</p>" +
          '<a href="#" data-open="' + index + '">Ë©≥„Åó„ÅèË¶ã„Çã</a>' +
        "</div>";

      container.appendChild(card);
    });

    container.querySelectorAll("[data-open]").forEach(a=>{
      a.addEventListener("click",(e)=>{
        e.preventDefault();
        openModalByIndex(Number(a.getAttribute("data-open")));
      });
    });
  }

  function openModalByIndex(activeIndex){
    const active = getActiveList();
    const c = active[activeIndex];
    if(!c) return;

    $("modalTitle").innerText = str(c.title).trim();
    $("modalPeriod").innerText = buildPeriod(c);

    const img = getImageSrc(c);
    $("modalImageWrap").innerHTML = img ? '<img class="heroImg" src="' + img + '" alt="">' : "";

    const details = str(c.details).trim() || str(c.shortDesc).trim();
    $("modalDetails").innerHTML = linkify_(details || "ÔºàË©≥Á¥∞„ÅØÊ∫ñÂÇô‰∏≠„Åß„ÅôÔºâ");

    const conditions = str(c.conditions).trim();
    const link = str(c.link).trim();

    const showKV = !!(conditions || link);
    $("modalKV").style.display = showKV ? "block" : "none";

    $("rowConditions").style.display = conditions ? "flex" : "none";
    $("modalConditions").innerText = conditions;

    $("rowLink").style.display = link ? "flex" : "none";
    $("modalLink").innerHTML = link
      ? '<a href="' + escapeHtml(link) + '" target="_blank" rel="noopener">' + escapeHtml(link) + "</a>"
      : "";

    $("modal").style.display = "flex";
  }

  function closeModal(){ $("modal").style.display = "none"; }
  window.closeModal = closeModal;

  function bindTypeChips(){
    const chips = document.querySelectorAll("#typeChips [data-type]");
    chips.forEach(chip=>{
      chip.addEventListener("click", ()=>{
        typeFilter = str(chip.getAttribute("data-type")).trim() || "all";

  }

  $("sortSel").addEventListener("change", ()=>{
    sortMode = str($("sortSel").value).trim() || "soonest";

  function loadCacheAndRender_(){
    try{
      const raw = localStorage.getItem(CACHE_KEY);
      if(!raw) return false;
      const obj = JSON.parse(raw);
      const ts = Number(obj.ts || 0);
      const list = Array.isArray(obj.campaigns) ? obj.campaigns : null;
      if(!list || !ts) return false;

      campaigns = list;
      render();

      const ageMin = Math.floor((Date.now() - ts)/60000);
      $("loadedAt").textContent = "Ë°®Á§∫Ôºö„Ç≠„É£„ÉÉ„Ç∑„É•Ôºà" + ageMin + "ÂàÜÂâçÔºâ";
      return true;
    }catch(_){ return false; }
  }

  function saveCache_(){
    try{ localStorage.setItem(CACHE_KEY, JSON.stringify({ ts: Date.now(), campaigns })); }catch(_){}
  }

  async function refresh({silent=false} = {}){
    if(!silent){
      setError("");
      $("btnReload").disabled = true;
      $("btnReload").textContent = "Êõ¥Êñ∞‰∏≠‚Ä¶";
    }
    try{
      const list = await apiList();
      campaigns = list || [];
      saveCache_();
      $("loadedAt").textContent = "Ë™≠„ÅøËæº„ÅøÔºö" + new Date().toLocaleString("ja-JP");
      render();
      setError("");
    }catch(err){
      const msg = "Ë™≠„ÅøËæº„Åø„Å´Â§±ÊïóÔºö " + (err && err.message ? err.message : err);
      setError(msg);
      if(!campaigns.length){
        $("campaignList").innerHTML = '<div style="color:#6b7280">Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊõ¥Êñ∞„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
      }
    }finally{
      if(!silent){
        $("btnReload").disabled = false;
        $("btnReload").textContent = "Êõ¥Êñ∞";
      }
    }
  }

  $("btnReload").addEventListener("click", ()=>refresh({silent:false}));

  // ===== Ëµ∑Âãï =====
  bindTypeChips();

  // ‚ë† „Åæ„Åö„Ç≠„É£„ÉÉ„Ç∑„É•„Åå„ÅÇ„Çå„Å∞Âç≥ÊèèÁîªÔºàÊúÄÈÄüÔºâ
  const hasCache = loadCacheAndRender_();

  // ‚ë° ÁîªÈù¢„ÅåÊèèÁîª„Åï„Çå„Åü‚Äú„ÅÇ„Å®‚Äù„Å´ÈÄö‰ø°ÈñãÂßãÔºà‰ΩìÊÑüÈÄüÂ∫¶UPÔºâ
  requestAnimationFrame(()=>{
    // „Ç≠„É£„ÉÉ„Ç∑„É•„ÅåÁÑ°„Åè„Å¶„ÇÇ„ÄÅ„Çπ„Ç±„É´„Éà„É≥„ÅåÂá∫„Å¶„ÅÑ„Çã„ÅÆ„ÅßOK
    $("loadedAt").textContent = hasCache ? $("loadedAt").textContent : "Ë™≠„ÅøËæº„ÅøÔºöÂèñÂæó‰∏≠‚Ä¶";
    refresh({silent:true});
  });

})();
</script>
